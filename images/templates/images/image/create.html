{% extends "base.html" %}

{% block title %}Upload an image{% endblock %}

{% block content %}
    <h1>Load your image</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Save it!">
    </form>
{% endblock %}
